<!DOCTYPE html>

<head>

  <title>Table example</title>
  <link rel="stylesheet" href="table1.css">
</head>

<body id="home">

  <table>
    <caption>Table 1. Table of data</caption>

      <th>Name</th>

  </table>

</body>

</html>
